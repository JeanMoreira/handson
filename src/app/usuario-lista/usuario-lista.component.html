<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios" >
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.nome }}</td>
       
      </tr>
    </tbody>
  </table>
