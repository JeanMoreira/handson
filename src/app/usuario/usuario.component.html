<form (ngSubmit)="onSubmit()" #contatoForm="ngForm">
  
  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="saveSuccess">
    <strong>Cadastro!</strong> salvo com sucesso
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Nome do usuario</label>
    <input type="text" class="form-control" [(ngModel)]="usuario.nome" name="nome" required>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!contatoForm.form.valid">Submit</button>
</form>
